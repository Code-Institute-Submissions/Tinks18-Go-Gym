<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Schedule</title>
</head>
<body>
    <!-- <h1>Schedule for {{name}}</h1> -->
    <h1>My Schedule</h1>
    
        <table>
       {% for slot in slots %}
            <tr>
                 {% if slot.submit %}
                 
                 <td><strike>{{ slot.firstname }}</strike></td>
                 <td><strike>{{ slot.lastname }}</strike></td>
                 {% else %}
                 <td>{{ slot.firstname }}</td>
                 <td>{{ slot.lastname }}</td>
                 {% endif %}
                 
           
            </tr>
               {% empty %}
               <tr>
                   <td>You have no training slots booked for today</td>
               </tr>

       {% endfor %}
        </table>
    <a href="/add">Add a Slot</a>

</body>
</html>
